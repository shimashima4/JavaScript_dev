<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScriptの基礎</title>
</head>

<body>

    <h1 style="padding-top: 80px; text-align: center;">Hello,World!</h1>
    <script>
        let c = 0, text = "";
        const body = document.querySelector('body');
        const h1 = document.querySelector('h1');
        c = localStorage.getItem('myCat');
        if (c == 0) {
            text = "黒";
        } else {
            text = "白";
        }


        // var cat = localStorage.getItem("myCat");
        //     console.log(cat);
        //出力結果　> "Tom"


        if (window.confirm(`背景を${text}に変更しますか？`)) {
            if (c == 0) {
                h1.style.color = "white";
                body.style.backgroundColor = "#000000";
                c = 1;
                localStorage.setItem('myCat', c);
                c = localStorage.getItem('myCat');
                console.log(c);
            } else {
                h1.style.color = "black";
                body.style.backgroundColor = "#FFFFFF";
                c = 0;
                localStorage.setItem('myCat', c);
            }
        } else {
            if (c == 0) {
                h1.style.color = "black";
                body.style.backgroundColor = "#FFFFFF";
            } else {
                h1.style.color = "white";
                body.style.backgroundColor = "#000000";
            }
        }
    </script>
</body>

</html>
