<body>
    <h1 id="heading">練習の見出し</h1>
    <p id="elem">ホバーまたはクリックで切り替え</p>
    <img id="image" src="https://picsum.photos/200/300?image=0">

    <script>
        const image=document.getElementById('image');
        const src=image.getAttribute('src');
        const src2= 'https://picsum.photos/200/300?image=100';
        console.log(src);

        let count=0;

        const imageChange= ()=>{
            if (count % 2 == 0) {
                image.setAttribute('src', src2);
            } else {
                image.setAttribute('src',src);
            }
            count = (count % 2) + 1;
        };

        image.addEventListener('mouseover', ()=>{
            imageChange();
        });
        image.addEventListener('mouseout', () => {
            imageChange();
        });

        image.onclick=()=>{
            imageChange();
        };

    </script>
